<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeScript</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css" />

    <style>
      .app-name .app-name-link img {
        width: 40px;
        height: 40px;
      }
      .sidebar-nav > h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true, // 加载自定义侧边栏
        maxLevel: 4, // 配置最大支持渲染的标题层级
        subMaxLevel: 2, // 设置生成目录的最大层级
        coverpage: true, // 启用封面页
        search: {
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          deep: 6
        },
        repo: "https://github.com/zijunwork/typescript/", // 配置仓库地址
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        logo: "/_media/icon.svg", // 在侧边栏中出现的网站图标
        name: "TypeScript", // 文档标题，会显示在侧边栏顶部
        // nameLink: "/", // 点击文档标题后跳转的链接地址
        autoHeader: true, // 根据 _sidebar.md 的内容自动为每个页面增加标题
        noEmoji: true, // 禁用 emoji 解析
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        formatUpdated: "{MM}/{DD} {HH}:{mm}" // 通过 {docsify-updated} 变量显示文档更新日期
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-scss.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-powershell.js"></script>
  </body>
</html>
