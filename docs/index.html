<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TypeScript</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />

    <style>
      .app-name .app-name-link img {
        width: 40px;
        height: 40px;
      }
      .sidebar-nav > h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "搜索",
          noData: "无数据",
          depth: 4,
          hideOtherSidebarContent: false,
        },
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
        themeColor: "#4CAF50",
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        loadSidebar: true, // 加载自定义侧边栏
        maxLevel: 4, // 配置最大支持渲染的标题层级
        subMaxLevel: 4, // 设置生成目录的最大层级
        coverpage: true, // 启用封面页
        repo: "https://github.com/zijunwork/typescript/", // 配置仓库地址
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        logo: "/_media/icon.svg", // 在侧边栏中出现的网站图标
        name: "TypeScript", // 文档标题，会显示在侧边栏顶部
        nameLink: "#/", // 点击文档标题后跳转的链接地址
        autoHeader: true, // 根据 _sidebar.md 的内容自动为每个页面增加标题
        noEmoji: true, // 禁用 emoji 解析
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
